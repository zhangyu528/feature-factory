name: Feature Proposals - Sync

on:
  workflow_dispatch:
  schedule:
    # Daily at 01:00, 05:00, 10:00 UTC (09:00, 13:00, 18:00 CST)
    - cron: "0 1,5,10 * * *"

permissions:
  contents: write
  issues: write
  packages: read

concurrency:
  group: feature-proposals-sync
  cancel-in-progress: false

jobs:
  sync:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"

      - name: Run sync phase
        run: npx @zhangyu528/feature-factory sync
        working-directory: ${{ github.workspace }}

