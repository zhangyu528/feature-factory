name: Feature Proposals - Propose

on:
  workflow_dispatch:
  schedule:
    # Daily at 01:15 UTC (09:15 CST)
    - cron: "15 1 * * *"

permissions:
  contents: read
  issues: write
  packages: read

concurrency:
  group: feature-proposals-propose
  cancel-in-progress: false

jobs:
  propose:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      FEATURE_AGENT_ENGINE: ${{ vars.FEATURE_AGENT_ENGINE }}
      FEATURE_LLM_MODEL: ${{ vars.FEATURE_LLM_MODEL }}
      FEATURE_LLM_BASE_URL: ${{ vars.FEATURE_LLM_BASE_URL }}
      FEATURE_LLM_API_KEY: ${{ secrets.FEATURE_LLM_API_KEY }}
      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"

      - name: Run propose phase
        run: npx @zhangyu528/feature-factory propose
        working-directory: ${{ github.workspace }}


