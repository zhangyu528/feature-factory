name: Feature Proposals - Propose

on:
  workflow_dispatch:
  schedule:
    # Daily at 01:15 UTC (09:15 CST)
    - cron: "15 1 * * *"

permissions:
  contents: read
  issues: write
  packages: read

concurrency:
  group: feature-proposals-propose
  cancel-in-progress: false

jobs:
  propose:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      FEATURE_AGENT_ENGINE: ${{ vars.FEATURE_AGENT_ENGINE }}
      FEATURE_LLM_MODEL: ${{ vars.FEATURE_LLM_MODEL }}
      FEATURE_LLM_BASE_URL: ${{ vars.FEATURE_LLM_BASE_URL }}
      FEATURE_LLM_API_KEY: ${{ secrets.FEATURE_LLM_API_KEY }}
      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run propose phase
        uses: ./
        with:
          mode: 'propose'
          engine: ${{ vars.FEATURE_AGENT_ENGINE }}
          llm_model: ${{ vars.FEATURE_LLM_MODEL }}
          llm_base_url: ${{ vars.FEATURE_LLM_BASE_URL }}
          llm_api_key: ${{ secrets.FEATURE_LLM_API_KEY }}
          wechat_webhook: ${{ secrets.FEATURE_NOTIFY_WECHAT_WEBHOOK }}
          feishu_webhook: ${{ secrets.FEATURE_NOTIFY_FEISHU_WEBHOOK }}
          github_token: ${{ secrets.GITHUB_TOKEN }}


